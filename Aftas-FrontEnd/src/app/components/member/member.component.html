<div class="ms-48 flex-wrap md:flex justify-center mt-10">
	<ul class="">
		<div>
			<form action="#" method="GET" class=" lg:block lg:pl-2">
				<label for="topbar-search" class="sr-only">Search</label>
				<div class="relative mt-1 lg:w-96">
				  <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
					  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20"> <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/> </svg>
				  </div>
				  <!-- <input type="text" name="email" id="topbar-search" class="bg-gray-50 border border-gray-300 text-gray-900 focus:border-none sm:text-sm rounded-lg  block w-full pl-9 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white " placeholder="Search"> -->
                  <input [formControl]="searchControl" type="search" placeholder="Search"
                                          autocomplete="off" class=" block w-full py-2.5 text-gray-700 placeholder-gray-400/70 bg-white border
                                    border-gray-200 rounded-lg pl-11 pr-5 rtl:pr-11 rtl:pl-5 dark:bg-gray-900
                                    dark:text-gray-300 dark:border-gray-600 focus:border-blue-400
                                    dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring
                                    focus:ring-opacity-40">
				</div>
			</form>
		</div>
		
	</ul>
	
	<ul class="smallbuttons mx-40">
	   
		<li>
			<button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="bg-gray-50 border flex border-gray-300  focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button">
			Add Member <img src="assets/SVG/add-icon.svg" class=" ml-3 w-6" alt="add-icon">
			</button>
		</li>
	</ul>
</div>
<div class="ml-52 mr-4 mt-32 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4" >
@for (member of members; track $index){
    <div class="flex flex-col items-center justify-center bg-white p-4 shadow rounded-lg" >
        <div class="inline-flex shadow-lg border border-gray-200 rounded-full overflow-hidden h-40 w-40">
            <img src="assets/SVG/user.svg"
                 alt=""
                 class="h-full w-full">
        </div>

        <h2 class="mt-4 font-bold text-xl">{{member.firstName}} {{member.lastName}}</h2>
        <h6 class="mt-2 text-sm font-medium">{{member.nationality}}</h6>

        <p class="text-xs text-gray-500 text-center mt-3">
            {{member.accessionDate}}
        </p>

        <ul class="flex flex-row mt-4 space-x-2">
            <li>
                <a href="" class="flex items-center justify-center h-8 w-8 border rounded-full text-gray-800 border-gray-800">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="" class="flex items-center justify-center h-8 w-8 border rounded-full text-gray-800 border-gray-800">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="" class="flex items-center justify-center h-8 w-8 border rounded-full text-gray-800 border-gray-800">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>

}

</div>

<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
	<div class="relative p-4 w-full max-w-screen-md max-h-full">
		<!-- Modal content -->
		<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
			<!-- Modal header -->

			<div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
				<h3 class="text-lg font-semibold text-gray-900 dark:text-white">
					Create New Member
				</h3>
				<button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
					<svg class="w-3 h-3" aria-hiden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
					</svg>
					<span class="sr-only">Close modal</span>
				</button>
			</div>
			<!-- Modal body -->
<form class="p-4 md:p-5" (submit)="onSubmit()">
    <div class="grid gap-4 mb-4 grid-cols-2">
        <div class="col-span-2">
            <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
            <input type="text" name="firstName" id="firstName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter first name" required="" [(ngModel)]="toSave.firstName">
        </div>
        <div class="col-span-2">
            <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter last name" required="" [(ngModel)]="toSave.lastName">
        </div>
        <div class="col-span-2 sm:col-span-1">
            <label for="accessionDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Accession Date</label>
            <input type="date" name="accessionDate" id="accessionDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="" [(ngModel)]="toSave.accessionDate">
        </div>
        <div class="col-span-2">
            <label for="nationality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nationality</label>
            <input type="text" name="nationality" id="nationality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter nationality" required="" [(ngModel)]="toSave.nationality">
        </div>
        <div class="col-span-2">
            <label for="identityDocumentType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Identity Document Type</label>
            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" aria-label="Default select example" [(ngModel)] = "toSave.identityDocumentTypeEnum" name="identityDocumentTypeEnum">
                <option selected disabled>Open this select menu</option>
                <option value="CIN">CIN</option>
                <option value="CARTE_RESIDENCE">CARTE_RESIDENCE</option>
                <option value="PASSPORT">PASSPORT</option>
            </select>        </div>
        <div class="col-span-2">
            <label for="identityNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Identity Number</label>
            <input type="text" name="identityNumber" id="identityNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter identity number" required="" [(ngModel)]="toSave.identityNumber">
        </div>
    </div>
    <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
        Add
    </button>
</form>
		</div>
	</div>
</div>
